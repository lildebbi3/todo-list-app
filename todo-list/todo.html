<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <script src="script.js"></script>
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="content">
        <h1>ToDo List</h1>
        <input id="data" class="inputter" type="text">
        <button id="note" class="button" onclick="add(i++)">Add</button>
    </div>
    <div id="todo" class="content">
        <button id="clearAll" class="button" onclick=clearAll()>Clear All</button>
    </div>

</body>
</html>
